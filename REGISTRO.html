<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Sitio Web</title>
    <style>
        header, main, footer {
            background-color: lightgray;
        }
        .blue-background {
            background-color: rgb(30, 75, 49);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        form {
            margin: 20px;
        }
        fieldset {
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Sitio Web Harry Muir</h1>
            <nav>
                <ul>

                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="registro">
            <div class="container">
                <h2 class="blue-background">Registro</h2>
                <form>
                    <fieldset>
                        <legend>Información Personal</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                        <!-- Otros campos aquí -->
                    </fieldset>
                    
                    <fieldset>
                        <legend>Información de Contacto</legend>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required><br><br>
                        <!-- Otros campos aquí -->
                    </fieldset>
                    
                    <fieldset>
                        <legend>Información de Cuenta</legend>
                        <label for="usuario">Nombre de Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required><br><br>
                        <!-- Otros campos aquí -->
                    </fieldset>
                    
                    <fieldset>
                        <legend>Preferencias</legend>
                        <label for="color">Color Favorito:</label>
                        <select id="color" name="color">
                            <option value="rojo">Rojo</option>
                            <option value="azul">Azul</option>
                            <option value="verde">Verde</option>
                            <option value="amarillo">Amarillo</option>
                        </select><br><br>
                        <label>
                            <input type="checkbox" name="terminos" required> Aceptar Términos y Condiciones
                        </label><br><br>
                    </fieldset>
                    
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>Derechos de autor © 2024 Mi Sitio Web. Todos los derechos reservados.</p>
            
        </div>
    </footer>
</body>
</html>
